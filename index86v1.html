<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключен jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('td > img').mouseenter(function () {
        $(this).toggle();
      });
    });
  </script>
</head>
<body align="center">
  <p>Это картинки в таблице!</p>
  <table align="center">
    <tr>
      <td><img src="bye.gif" alt="bye.gif" title="bye.gif"></td>
      <td><img src="bye1.gif" alt="bye.gif" title="bye.gif"></td>
      <td><img src="bye.gif" alt="bye.gif" title="bye.gif"></td>
    </tr>
    <tr>
      <td><img src="bye1.gif" alt="bye.gif" title="bye.gif"></td>
      <td><img src="bye.gif" alt="bye.gif" title="bye.gif"></td>
      <td><img src="bye1.gif" alt="bye.gif" title="bye.gif"></td>
    </tr>
  </table>
  
  <p>Это картинки без таблицы!</p>
  <img src="bye1.gif" alt="bye.gif" title="bye.gif">
  <img src="bye.gif" alt="bye.gif" title="bye.gif">
  
</html>
